<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Log</title>
  <style>
    @font-face {
      font-family: 'Brightness';
      src: url('Brightness.ttf') format('truetype');
    }
    
    body {
      font-family: 'Brightness', sans-serif;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #ffffff;
      padding-bottom: 10px;
    }

    textarea {
      width: 80%;
      height: 300px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333333;
      border-radius: 5px;
      padding: 10px;
      font-size: 1rem;
      resize: none;
    }
  </style>
</head>
<body>
  <h1>Stored Tokens</h1>
  <textarea id="tokenLog" rows="10" cols="50" readonly></textarea>
  <script src="script.js"></script>
</body>
</html>
